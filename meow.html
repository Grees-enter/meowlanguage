<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meowington Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        textarea, button {
            font-size: 16px;
            margin: 10px;
            padding: 10px;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>üê± Meowington Translator</h1>
    <textarea id="inputText" rows="4" cols="50" placeholder="Enter text here..."></textarea><br>
    <button onclick="translateToCat()">Translate to Cat Language</button>
    <button onclick="translateToHuman()">Translate to Human Language</button>
    <button onclick="copyTranslation()">Copy Translation</button>
    <h2>Translation</h2>
    <textarea id="outputText" rows="4" cols="50" readonly></textarea>
    <script>
        const meowDict = {
            'a': "me",
            'b': "eo",
            'c': "ow",
            'd': "meo",
            'e': "eooww",
            'f': "oo",
            'g': "owwww",
            'h': "meeee",
            'i': "o",
            'j': "wy",
            'k': "owme",
            'l': "eow",
            'm': "wym",
            'n': "mmm",
            'o': "meow",
            'p': "meowww",
            'q': "wymeo",
            'r': "oweeew",
            's': "meowi",
            't': "owii",
            'u': "meowim",
            'v': "wime",
            'w': "eowm",
            'x': "mii",
            'y': "ew",
            'z': "meowmeow"
        };
        const reverseMeowDict = Object.fromEntries(
            Object.entries(meowDict).map(([k, v]) => [v, k])
        );
        
        function translateToCat() {
            const inputText = document.getElementById('inputText').value.toLowerCase();
            if (inputText.trim() === '') {
                document.getElementById('outputText').value = '';
                return;
            }
            let outputText = '';
            for (const char of inputText) {
                if (char in meowDict) {
                    outputText += meowDict[char];
                } else if (char === ' ') {
                    outputText += ' / ';
                } else {
                    outputText += char;
                }
            }
            document.getElementById('outputText').value = outputText;
        }
        
        function translateToHuman() {
            const inputText = document.getElementById('inputText').value.trim();
            const words = inputText.split(' / ');
            let outputText = '';
            
            words.forEach((word, wordIndex) => {
                let buffer = '';
                let i = 0;
                while (i < word.length) {
                    let matchFound = false;
                    for (let length = word.length - i; length > 0; length--) {
                        const substring = word.substring(i, i + length);
                        if (reverseMeowDict[substring]) {
                            buffer += reverseMeowDict[substring];
                            i += length;
                            matchFound = true;
                            break;
                        }
                    }
                    if (!matchFound) {
                        buffer += word[i];
                        i++;
                    }
                }
                outputText += buffer;
                if (wordIndex < words.length - 1) {
                    outputText += ' ';
                }
            });
            document.getElementById('outputText').value = outputText;
        }
        
        function copyTranslation() {
            const outputText = document.getElementById('outputText');
            outputText.select();
            document.execCommand('copy');
        }
    </script>
</body>
</html>
