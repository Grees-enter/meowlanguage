<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meowington Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        textarea, button {
            font-size: 16px;
            margin: 10px;
            padding: 10px;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>üê± Meowington Translator</h1>
    <textarea id="inputText" rows="4" cols="50" placeholder="Enter text here..."></textarea><br>
    <button onclick="translateToCat()">Translate to Cat Language</button>
    <button onclick="translateToHuman()">Translate to Human Language</button>
    <button onclick="copyTranslation()">Copy Translation</button>
    <h2>Translation</h2>
    <textarea id="outputText" rows="4" cols="50" readonly></textarea>

    <script>
        const meowDict = {
            'a': "me",
            'b': "eo",
            'c': "ow",
            'd': "meo",
            'e': "eooww",
            'f': "oo",
            'g': "owwww",
            'h': "meeee",
            'i': "o",
            'j': "wy",
            'k': "owme",
            'l': "eow",
            'm': "wym",
            'n': "mmm",
            'o': "meow",
            'p': "meowww",
            'q': "wymeo",
            'r': "oweeew",
            's': "meowi",
            't': "owii",
            'u': "meowim",
            'v': "wime",
            'w': "eowm",
            'x': "mii",
            'y': "ew",
            'z': "meowmeow"
        };

        const reverseMeowDict = Object.fromEntries(
            Object.entries(meowDict).map(([k, v]) => [v, k])
        );

        // Generate random noise
        function randomNoise(length = 2) {
            const chars = "~!@#$%^&*1234567890";
            let str = "";
            for (let i = 0; i < length; i++) {
                str += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return str;
        }

        // Encode to cat with noise
        function translateToCat() {
            const inputText = document.getElementById('inputText').value.toLowerCase();
            if (inputText.trim() === '') {
                document.getElementById('outputText').value = '';
                return;
            }
            let outputTokens = [];
            for (const char of inputText) {
                if (char in meowDict) {
                    outputTokens.push(meowDict[char] + randomNoise()); // add noise
                } else if (char === ' ') {
                    outputTokens.push('/'); // word boundary
                } else {
                    outputTokens.push(char + randomNoise());
                }
            }
            document.getElementById('outputText').value = outputTokens.join('|');
        }

        // Decode (strip noise first)
        function translateToHuman() {
            const inputText = document.getElementById('inputText').value.trim();
            const tokens = inputText.split('|');
            let outputText = '';

            tokens.forEach(token => {
                if (token === '/') {
                    outputText += ' ';
                } else {
                    // strip all noise chars (anything not a-z)
                    const cleanToken = token.replace(/[^a-z]/g, '');
                    if (reverseMeowDict[cleanToken]) {
                        outputText += reverseMeowDict[cleanToken];
                    } else {
                        outputText += '?'; // fallback for unrecognized
                    }
                }
            });

            document.getElementById('outputText').value = outputText;
        }

        function copyTranslation() {
            const outputText = document.getElementById('outputText');
            outputText.select();
            document.execCommand('copy');
        }
    </script>
</body>
</html>
